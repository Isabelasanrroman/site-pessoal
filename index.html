<!DOCTYPE html>
<html lang="en">
<head>

    <title>Site-pessoal</title>
</head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(255, 228, 246);
            color:rgb(150, 98, 124);
            font-family: cursive;
        }
    
    header {
        background-color: rgb(234, 196, 208);
        color: rgb(255, 254, 254);
        text-align: center;
        padding-top: 20px;
        padding-bottom: 20px;
    }

    header h1 {
        font-size: 40px;
        margin-bottom: 25px;
    }

    header p {
        font-size: 18px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    main {
        padding-top: 20px;
        width: 400px;
        margin: 0 auto;
    }

    section {
        background-color: rgb(248, 214, 225);
        padding: 80px;
        border-radius: 20px;
        border: 1px solid;
    }

<body>
    <header>
        <h1>
            Bem vindo a minha página!
        </h1>
        <p>
            Estudante de programação
        </p>
    </header>
    <main>
        <section>
            <h2>
                Minhas habilidades
            </h2>
            <ul>
                <li>Lógica de programação</li>
                <li>HTMS & CSS</li>
                <li>Trabalho em equipe</li>

</html>
